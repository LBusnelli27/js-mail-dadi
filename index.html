<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mail and dice game</title>

    <!-- ? Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ? Link my css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="text-center p-3 bg-primary text-dark">Benvenuto nel sito dove puoi verificare la tua email e se vuoi fare una partita a dadi</h1>
    </header>



    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <h3>Elenco di tutte le email</h3>
                    <ul id="my-mail-list">

                    </ul>
                </div>

                <div class="col-3 d-flex justify-content-center">
                    <div class="d-flex align-items-center my-container-mail">
                        <input id="my-mail-input" class="text-center me-3" type="text">
                        <button class="btn btn-success">Verifica</button>
                    </div>
                </div>

                <div class="col-2">
                    <h2 id="my-mail-verification"></h2>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
