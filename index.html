<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mail and dice game</title>

    <!-- ? Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ? Link my css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="text-center p-3 bg-primary text-dark">Benvenuto nel sito dove puoi verificare la tua email e se vuoi fare una partita a dadi</h1>
    </header>



    <main>
        <div class="container-fluid">
            <!-- Row email verification -->
            <div class="row mb-5 bg-light">
                <!-- Email list array -->
                <div class="col-3">
                    <h3>Elenco di tutte le email</h3>
                    <ul id="my-mail-list">

                    </ul>
                </div>

                <!-- Input text & btn check -->
                <div class="col-3 d-flex justify-content-center">
                    <div class="d-flex align-items-center my-container-mail">
                        <input id="my-mail-input" class="text-center me-3" type="text">
                        <button id="my-btn-send" class="btn btn-success">Verifica</button>
                    </div>
                </div>

                <!-- Verification result -->
                <div class="col-3 d-flex align-items-center text-center">
                    <h2 id="my-mail-verification" class="text-decoration-underline text-warning fw-bold"></h2>
                </div>
            </div>


            <!-- Row dice game -->
            <div class="row">
                <h2 class="mb-5">Il gioco dei dadi. Chi riuscira ad avvicinarsi di pi&ugrave;?</h2>
                <!-- Btn to start the game -->
                <div class="col-2 d-flex justify-content-center">
                    <button id="my-btn-game" class="btn btn-dark">Premi per giocare</button>
                </div>

                <!-- Show all tha random number -->
                <div class="col-3">
                    <h3>Ecco i numeri che sono usciti!</h3>
                    <p id="my-p-user" class="text-primary"></p>
                    <p id="my-p-computer" class="text-primary"></p>
                    <p id="my-p-dice" class="text-primary"></p>
                </div>

                <!-- Winner result -->
                <div class="col-3 d-flex align-items-center text-center">
                    <h2 id="my-game-winner" class="text-primary bg-dark fw-bold"></h2>
                </div>
            </div>
        </div>
    </main>


    <!-- ? Link js -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
